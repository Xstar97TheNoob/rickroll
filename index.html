<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Loading...</title>
       <style>
           body, html {
               margin: 0;
               padding: 0;
               height: 100%;
               width: 100%;
               display: flex;
               justify-content: center;
               align-items: center;
               background-color: black;
           }
           video {
               width: 100%;
               height: 100%;
               object-fit: cover;
           }
       </style>
   </head>
   <body>
       <video id="rickrollVideo" autoplay loop controls>
           <source src="rickroll.mp4" type="video/mp4">
           Sorry, your browser doesn't support embedded videos.
       </video>

       <script>
           // Function to automatically play the video
           window.onload = function() {
               var video = document.getElementById('rickrollVideo');
               video.play(); // Autoplay the video
           };
       </script>
   </body>
</html>
